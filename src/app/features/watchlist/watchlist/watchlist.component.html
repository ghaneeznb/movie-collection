<div class="watchlist container mx-auto p-4">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Watchlist</h2>

  <div *ngIf="(watchlist$ | async) as watchlist; else noMovies" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-movie-card
    *ngFor="let movie of watchlist$ | async"
    [movie]="movie" [watchlist]="true" (remove)="removeMovie($event)"
  ></app-movie-card>
  </div>

  <ng-template #noMovies>
    <p class="text-gray-500 text-center mt-6">No movies added yet! ğŸ¬</p>
  </ng-template>
</div>
