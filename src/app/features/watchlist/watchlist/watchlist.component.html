<div class="watchlist">
    <h2>Your Watchlist</h2>
    <div *ngIf="(watchlist$ | async) as watchlist; else noMovies">
      <app-movie-card
        *ngFor="let movie of watchlist"
        [movie]="movie"
        (remove)="removeFromWatchlist(movie.imdbID)">
      </app-movie-card>
    </div>
    <ng-template #noMovies>
      <p>No movies added yet!</p>
    </ng-template>
  </div>
