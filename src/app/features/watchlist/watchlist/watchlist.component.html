<div class="watchlist container mx-auto p-4">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Watchlist</h2>

  <div *ngIf="(watchlist$ | async) as watchlist; else noMovies" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-movie-card
      *ngFor="let movie of watchlist"
      [movie]="movie"
      (remove)="removeFromWatchlist(movie.imdbID)">
      
      <div class="flex justify-end space-x-2 mt-4">
        <button
          *ngIf="!isInWatchlist(movie)"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          (click)="addToWatchlist(movie)">
          Add to Watchlist
        </button>

        <button
          *ngIf="isInWatchlist(movie)"
          class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
          (click)="removeFromWatchlist(movie.imdbID)">
          Remove from Watchlist
        </button>
      </div>
    </app-movie-card>
  </div>

  <ng-template #noMovies>
    <p class="text-gray-500 text-center mt-6">No movies added yet! ðŸŽ¬</p>
  </ng-template>
</div>
