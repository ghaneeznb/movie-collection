<mat-card class="movie-card">
  <mat-card-header>
    <mat-card-title>{{ movie.Title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.Year }} â€¢ {{ movie.Type | titlecase }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="movie.Poster !== 'N/A' ? movie.Poster : 'assets/no-image.png'" alt="{{ movie.Title }} poster" />

  <mat-card-actions class="actions">
    <button mat-button color="primary" [routerLink]="[movie.imdbID]">Details</button>
    <button mat-button color="accent" (click)="addToWatchlist()">Add to Watchlist</button>
  </mat-card-actions>
</mat-card>
