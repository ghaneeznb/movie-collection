<div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
  <div class="group relative">
    <img [src]="movie.Poster !== 'N/A' ? movie.Poster : 'assets/no-image.png'" [routerLink]="[movie.imdbID]" alt="{{ movie.Title }} poster" class="w-full rounded-lg bg-white object-cover group-hover:opacity-75 max-sm:h-80 sm:aspect-2/1 lg:aspect-square">
    <h3 class="mt-6 text-sm text-gray-500">
      <a href="#">
        <span class="absolute inset-0"></span>
        {{ movie.Year }} • {{ movie.Type | titlecase }}
      </a>
    </h3>
    <p class="text-base font-semibold text-gray-900">{{movie.Title | removeAfterColon}}</p>
  </div>
