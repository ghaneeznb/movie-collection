<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <a [routerLink]="[movie.imdbID]">
    <img class="rounded-t-lg" [src]="movie.Poster !== 'N/A' ? movie.Poster : 'assets/no-image.png'"
      alt="{{ movie.Title }} poster" />
  </a>
  <div class="absolute top-2 right-2 bg-black bg-opacity-80 text-white text-xs px-3 py-1 rounded-lg">
    {{ movie.Year }} â€¢ {{ movie.Type | titlecase }}
  </div>
  <div class="p-5">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ movie.Title | removeAfterColon
      }}</h5>
    <div class="flex justify-end mt-5">
      <a *ngIf="!watchlist" [routerLink]="[movie.imdbID]"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Read more
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
      </a>
      <a *ngIf="watchlist" (click)="removeMovie()"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Remove This
      </a>
    </div>
  </div>
</div>
